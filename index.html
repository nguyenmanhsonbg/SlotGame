<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- audio -->
    <audio id="background-music" loop>
      <source src="Sound/background-music.mp3" type="audio/mpeg" />
    </audio>
    <audio id="winning-sound" loop>
      <source src="Sound/winning-sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="spin-sound" loop>
      <source src="Sound/spin-sound.mp3" type="audio/mpeg" />
    </audio>
    <img src="Image/rays.png" alt="Description of image" class="ray-img" />
    <div class="body-mini">
      <div class="main-content">
        <!-- Login Form Modal -->
        <div id="login-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <input
              type="text"
              id="username"
              placeholder="Enter Username"
              class="login-input"
            />
            <button id="login-btn" class="login-btn">Login</button>
          </div>
        </div>
        <div class="slot-machine-container">
          <div class="header">
            <div class="stats">
              <span id="coin-count" class="stat-number">0</span>
              <img src="Image/coin.png" alt="Coin Icon" class="stat-icon" />
            </div>
          </div>
          <div class="slot-machine">
            <img src="Image/SlotBack.png" alt="Slot Back" class="slot-back" />
            <div class="lights">
              <!-- lights on up ray -->
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light1"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light1"
              />
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light2"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light2"
              />
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light3"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light3"
              />
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light4"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light4"
              />
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light5"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light5"
              />
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light6"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light6"
              />

              <!-- lights on bottom ray -->
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light7"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light7"
              />
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light8"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light8"
              />
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light9"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light9"
              />
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light10"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light10"
              />
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light11"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light11"
              />
              <img
                src="Image/lightoff.png"
                alt="Light Off"
                class="light-off light12"
              />
              <img
                src="Image/lighton.png"
                alt="Light On"
                class="light-on light12"
              />
            </div>
            <div class="reels">
              <div class="reel s1">
                <img src="Image/slot-symbol1.png" alt="default" />
              </div>
              <div class="reel s2">
                <img src="Image/slot-symbol1.png" alt="default" />
              </div>
              <div class="reel s3">
                <img src="Image/slot-symbol1.png" alt="default" />
              </div>
            </div>
            <img
              src="Image/SlotFront.png"
              alt="Slot Front"
              class="slot-front"
            />
            <img
              src="Image/SlotHandle.png"
              alt="Slot Handle"
              class="slot-handle"
              id="handle-btn"
            />
          </div>
          <div class="controls">
            <img
              src="Image/SlotButtonTableLong.png"
              alt="Button Table"
              class="button-table"
            />
          </div>
          <div class="setting-bet">
            <div class="bet-info">
              <span id="gold-bet-amount">1</span>
              <img src="Image/coin.png" alt="Coin Icon" id="gold-bet-icon" />
            </div>
            <img
              src="Image/plus.png"
              alt="Plus Icon"
              class="bet-icon"
              id="increase-bet"
            />
            <img
              src="Image/minus.png"
              alt="Minus Icon"
              class="bet-icon"
              id="decrease-bet"
            />
          </div>
          <img
            src="Image/SlotButton.png"
            alt="Spin Button"
            class="spin-button"
            id="spin-btn"
          />
          <div class="reward-rules">
            <div class="col1">
              <div class="row">
                <img src="Image/slot-symbol5.png" alt="Bomb Icon" />
                <span>= x50</span>
                <img src="Image/coin.png" alt="Diamond Icon" />
              </div>
              <div class="row">
                <img src="Image/slot-symbol7.png" alt="Crown Icon" />
                <span>= x25</span>
                <img src="Image/coin.png" alt="Coin Icon" />
              </div>
              <div class="row">
                <img src="Image/slot-symbol4.png" alt="Magnet Icon" />
                <span>= x9</span>
                <img src="Image/coin.png" alt="Coin Icon" />
              </div>
              <div class="row">
                <img src="Image/slot-symbol2.png" alt="Target Icon" />
                <span>= x15</span>
                <img src="Image/coin.png" alt="Coin Icon" />
              </div>
            </div>
            <div class="col2">
              <div class="row">
                <img src="Image/slot-symbol6.png" alt="Wood Icon" />
                <span>= x15</span>
                <img src="Image/coin.png" alt="Diamond Icon" />
              </div>
              <div class="row">
                <img src="Image/slot-symbol3.png" alt="Earth Icon" />
                <span>= x15</span>
                <img src="Image/coin.png" alt="Coin Icon" />
              </div>
              <div class="row">
                <img src="Image/slot-symbol1.png" alt="Fish Icon" />
                <span>= x15</span>
                <img src="Image/coin.png" alt="Coin Icon" />
              </div>
            </div>
          </div>
        </div>

        <div id="win-popup" class="popup">
          <div class="popup-content">
            <div class="popup-header">
              <img
                id="popup-header-image"
                src="Image/panel_gradient_head_night.png"
                alt="Header Image"
              />
              <p class="header-text">Congratulations!</p>
            </div>
            <div class="popup-body">
              <p>YOU WON</p>
              <div class="reward-info">
                <img id="win-icon" src="Image/coin.png" alt="Gold Icon" />
                <span id="win-amount"></span>
              </div>
            </div>
            <div class="popup-footer">
              <button id="claim-btn">
                <img
                  src="Image/btn_rectangle_green.png"
                  id="claim-btn-img"
                  alt="Claim Button"
                />
                <span class="claim-text">CLAIM</span>
              </button>
            </div>
          </div>
        </div>

        <div id="message-popup" class="popup">
          <div class="popup-content">
            <div class="popup-header">
              <img
                id="popup-header-image"
                src="Image/panel_gradient_head_night.png"
                alt="Header Image"
              />
              <p class="header-text">Message</p>
            </div>
            <div class="popup-body">
              <p id="message-text"></p>
            </div>
            <div class="popup-footer">
              <button id="message-close-btn">
                <img
                  src="Image/btn_rectangle_green.png"
                  id="message-close-btn-img"
                  alt="Close Button"
                />
                <span class="claim-text">CLOSE</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-container"></footer>

    <script src="script.js"></script>
  </body>
</html>
